<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to HotJobs - Search the absolute latest</title>
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="p-1">
        <div id="header" class="w-full flex justify-between">
            <a href="index.html" class="text-blue-700 font-semibold flex flex-col items-center">
                Home &nbsp;&nbsp;
                <span><i class="material-icons text-purple-400">home</i>&nbsp;&nbsp;&nbsp;</span>
            </a>
            <div class="flex flex-col justify-center items-center">
                <div class="mb-2 font-bold text-4xl text-red-600">&lt; Career-Forge &gt;</div>
                <div class="mb-1 font-mono font-bold text-blue-600">for meaningful tech work</div>
                <div class="text-xl font-mono font-semibold text-green-500">find your best job yet ;-)</div>
            </div>
            <div class="text-black font-semibold flex flex-col items-center">
                My Jobs
                <i class="material-icons text-yellow-300">star</i>
            </div>
        </div>

        <div class="my-10 flex flex-col justify-center items-center">
            <div id="saved-text">Your list of saved jobs is empty</div>

            <table  class="my-4 border-collapse border border-gray-600">
                <thead>
                    <tr class="h-16 px-3 bg-gray-300 text-left">
                        <th class="w-56">Job Title</th>
                        <th class="w-64">Company Name</th>
                        <th class="w-56">Location</th>
                        <th class="w-28">Min. Salary</th>
                        <th class="w-24">Job Type</th>
                        <th class="w-24">Posted</th>
                        <th class="w-24">Apply by</th>
                        <th>Saved</th>
                    </tr>
                </thead>
                <tbody id="saved-jobs-list">

                </tbody>
            </table>

            <div>

            </div>
        </div>
    </div>

    <script src="saved.js"></script>
</body>
</html>
