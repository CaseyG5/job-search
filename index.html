<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in to HotJobs</title>
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body class="pt-40">
    <div class="w114 py-10 border-2 border-gray-300 my-8 mx-auto rounded-lg bg-gray-50 text-gray-800 flex flex-col items-center shadow-lighter">
      <div class="mb-10 text-4xl text-red-600 font-bold flex justify-center items-center">
        &lt; Career_Forge &gt;
      </div>
      <h2 class="mb-2 text-3xl font-semibold text-center">Log in to view</h2>
      <h4 class="mb-2 text-xl font-semibold text-center">your dashboard.</h4>

      <form id="login-form" autocomplete="off">
        <div class="w-80 h-10 my-4 px-2.5 border-2 border-gray-400 rounded-md bg-white text-black flex justify-between items-center">
          <input id="username" type="text" placeholder="Email or username"
                 class="w-64 h-6  text-sm focus:outline-none">
          <i class="material-icons text-gray-700">mail_outline</i>
        </div>

        <div class="w-80 h-10 mb-3 px-2.5 border-2 border-gray-400 rounded-md bg-white text-black flex justify-between items-center">
          <input id="password" type="password" placeholder="Password"
                 class="w-64 h-6  bg-transparent text-sm focus:outline-none">
          <div id="eye-div">
            <i id="eye" class="material-icons text-gray-700" style="font-size: 22px">visibility_off</i>
          </div>
        </div>

        <div class="mb-12 text-sm text-gray-700 underline">
          <a href="#">Reset password</a>
        </div>



        <button type="submit" id="login" class="w-80 h-12 rounded-lg mt-8 mb-5 bg-blue-200
                          font-semibold tracking-widest text-black text-xl flex justify-center items-center focus:outline-none">LOG IN</button>
        <div class="mb-6 flex justify-center">
          <div class="mb-6 text-gray-700">
            <input type="checkbox" id="remember-me" name="remember-me" class="">
            <label for="remember-me">Remember me</label>
          </div>
        </div>

      </form>

      <div class="mb-3 tracking-widest font-semibold">
        <span class="text-sm  text-gray-800">Or register for a free account </span>
        <a class="text-sm font-bold underline" href="#">HERE</a>
      </div>

      <!-- conditionally visible -->
      <div id="criteria" class="w-72 h-40 absolute rounded-lg p-4 bg-yellow-300 text-black text-md text-center
                 transition-opacity delay-500 duration-1000 opacity-0">
        Username must be at least <strong>7</strong> characters;
        password must be at least <strong>9</strong> and contain a <strong>digit</strong>.<br><br>
        Please try again to login in.
      </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
