<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to HotJobs - Search the absolute latest</title>
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="p-1">
        <div id="header" class="w-full flex justify-between">
            <div class="flex flex-col items-center">
                Home &nbsp;&nbsp;
                <span><i class="material-icons text-purple-400">home</i>&nbsp;&nbsp;&nbsp;</span>
            </div>
            <div class="flex flex-col justify-center items-center">
                <div class="font-bold text-4xl text-red-600">&lt; Hot_Jobs &gt;</div>
                <div class="font-mono font-bold text-blue-600">for(SOFTWARE DEVELOPERS)</div>
                <div class="text-xl font-mono font-semibold text-green-500">Get 'em while(they're fresh)</div>
            </div>
            <a href="saved.html" class="text-blue-700 font-semibold flex flex-col items-center">
                My Jobs
                <i class="material-icons text-yellow-300">star</i>
            </a>
        </div>

        <div class="my-10 flex flex-col justify-center items-center">
            <div>Showing <span id="entry-count"></span> jobs</div>

            <table  class="my-4 border-collapse border border-gray-600">
                <thead>
                    <tr class="h-16 bg-gray-300 text-left">
                        <th class="w-56">Job Title</th>
                        <th class="w-64">Company Name</th>
                        <th class="w-56">Location</th>
                        <th class="w-28">Min. Salary</th>
                        <th class="w-24">Job Type</th>
                        <th class="w-24">Posted</th>
                        <th class="w-24">Apply by</th>
                        <th>Saved</th>
                        <th class="hidden"></th>
                    </tr>
                </thead>
                <tbody id="jobs-list">
                    <!-- rows added dynamically with script -->
                </tbody>
            </table>

            <form id="form-show-all">
                <button type="submit" id="show-all" class="w-20 mr-2 border border-gray-700 rounded bg-yellow-200 font-semibold shadow-md">Show all</button> jobs in the search
            </form>
        </div>

        <div class="flex flex-col items-center">
            <span>Or change the date to display all jobs posted from <strong>that day</strong> forward</span>
            <form id="form-update" class="mt-2 flex justify-center">

                <!-- @TODO: set date max dynamically -->

                <input id="date-input" type="date" name="end-date" value="2021-07-23" min="2021-05-01" max="2021-07-23" class="border-2 mr-4"/>
                <button id="change-date" type="submit" class="w-20 border border-gray-700 rounded bg-yellow-200 font-semibold shadow-md">Update</button>
            </form>
        </div>


    </div>

    <script src="jobs.js"></script>
</body>
</html>
